<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - CyberDev Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: white;
            min-height: 100vh;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .admin-header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-title {
            font-size: 1.8rem;
            color: #6366f1;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .admin-title i {
            font-size: 2rem;
        }

        .admin-actions {
            display: flex;
            gap: 15px;
        }

        .admin-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
        }

        .logout-btn {
            background: #ef4444;
            color: white;
        }

        .admin-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        /* Stats Cards */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            border-color: #6366f1;
            transform: translateY(-5px);
        }

        .stat-icon {
            font-size: 2.5rem;
            color: #6366f1;
            margin-bottom: 15px;
        }

        .stat-number {
            font-size: 2.8rem;
            font-weight: 700;
            color: white;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #94a3b8;
            font-size: 1rem;
        }

        /* Messages Section */
        .messages-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-title {
            font-size: 1.5rem;
            color: white;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .messages-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.3s ease;
        }

        .message-card:hover {
            border-color: #6366f1;
            background: rgba(99, 102, 241, 0.05);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message-sender {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .sender-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
        }

        .sender-email {
            color: #6366f1;
            font-size: 0.9rem;
        }

        .message-time {
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .message-subject {
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            margin-bottom: 10px;
        }

        .message-content {
            color: #cbd5e1;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .message-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 8px 20px;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reply-btn {
            background: linear-gradient(135deg, #10b981, #34d399);
            color: white;
        }

        .delete-btn {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid #ef4444;
        }

        .action-btn:hover {
            transform: translateY(-2px);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #94a3b8;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #6366f1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .admin-header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .admin-actions {
                width: 100%;
                justify-content: center;
            }

            .message-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .message-actions {
                width: 100%;
                justify-content: center;
            }

            .action-btn {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Header -->
        <div class="admin-header">
            <div class="admin-title">
                <i class="fas fa-shield-alt"></i>
                <div>
                    <h1>CyberDev Admin Panel</h1>
                    <p style="color: #94a3b8; font-size: 0.9rem; margin-top: 5px;">Welcome, Talah</p>
                </div>
            </div>
            <div class="admin-actions">
                <button class="admin-btn refresh-btn" onclick="loadMessages()">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
                <button class="admin-btn logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-envelope"></i></div>
                <div class="stat-number" id="totalMessages">12</div>
                <div class="stat-label">Total Messages</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-user-check"></i></div>
                <div class="stat-number" id="unreadMessages">3</div>
                <div class="stat-label">Unread Messages</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-calendar-check"></i></div>
                <div class="stat-number" id="todayMessages">2</div>
                <div class="stat-label">Today's Messages</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-chart-line"></i></div>
                <div class="stat-number">98%</div>
                <div class="stat-label">Response Rate</div>
            </div>
        </div>

        <!-- Messages Section -->
        <div class="messages-section">
            <div class="section-title">
                <i class="fas fa-comments"></i>
                Recent Messages
            </div>
            
            <div class="messages-container" id="messagesContainer">
                <!-- Messages will be loaded here by JavaScript -->
                <div class="empty-state" id="emptyState">
                    <i class="fas fa-comment-slash"></i>
                    <h3>No messages yet</h3>
                    <p>Messages from your contact form will appear here</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ‚≠ê‚≠ê PASSWORD PROTECTION ‚≠ê‚≠ê
        const correctPassword = "talah0099"; // ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ ‡¶™‡¶æ‡¶∏‡¶ì‡ßü‡¶æ‡¶∞‡ßç‡¶°
        
        function checkPassword() {
            const password = prompt("üîí Admin Panel Access\n\nEnter Password:");
            if (password === null) {
                // User clicked cancel
                window.location.href = "index.html";
                return false;
            }
            if (password !== correctPassword) {
                alert("‚ùå Incorrect Password!\nAccess Denied.");
                window.location.href = "index.html";
                return false;
            }
            return true;
        }

        // Check password on page load
        if (!checkPassword()) {
            document.body.innerHTML = `
                <div style="
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    height: 100vh;
                    background: linear-gradient(135deg, #0f172a, #1e293b);
                    color: white;
                    text-align: center;
                    padding: 20px;
                ">
                    <div>
                        <i class="fas fa-lock" style="font-size: 4rem; color: #ef4444; margin-bottom: 20px;"></i>
                        <h1>Access Denied</h1>
                        <p style="color: #94a3b8; margin-top: 10px;">Invalid password or unauthorized access</p>
                        <a href="index.html" style="
                            display: inline-block;
                            margin-top: 20px;
                            padding: 12px 30px;
                            background: #6366f1;
                            color: white;
                            text-decoration: none;
                            border-radius: 8px;
                        ">‚Üê Back to Home</a>
                    </div>
                </div>
            `;
        }

        // Sample messages data
        const sampleMessages = [
            {
                id: 1,
                name: "John Smith",
                email: "john.smith@example.com",
                time: "2023-12-01 14:30",
                subject: "Web Development Project",
                message: "Hello Talah, I saw your portfolio and I'm impressed with your work. I have a project that needs a full-stack developer. Can we schedule a call to discuss?",
                read: true
            },
            {
                id: 2,
                name: "Sarah Johnson",
                email: "sarah.j@techcorp.com",
                time: "2023-12-01 10:15",
                subject: "Job Opportunity",
                message: "We are hiring for a Senior Full-Stack Developer position at TechCorp. Your profile matches our requirements perfectly. Are you available for an interview next week?",
                read: false
            },
            {
                id: 3,
                name: "Michael Chen",
                email: "michael@startup.com",
                time: "2023-11-30 16:45",
                subject: "Freelance Work",
                message: "I need help building an e-commerce platform for my startup. Your expertise in React and Node.js is exactly what we need. What are your rates?",
                read: true
            },
            {
                id: 4,
                name: "Emma Wilson",
                email: "emma.wilson@design.com",
                time: "2023-11-30 09:20",
                subject: "Collaboration Proposal",
                message: "I'm a UI/UX designer looking to collaborate with a developer on some client projects. Your portfolio shows great attention to detail. Let's connect!",
                read: false
            }
        ];

        // Load messages function
        function loadMessages() {
            const container = document.getElementById('messagesContainer');
            const emptyState = document.getElementById('emptyState');
            const totalMessages = document.getElementById('totalMessages');
            const unreadMessages = document.getElementById('unreadMessages');
            const todayMessages = document.getElementById('todayMessages');

            // Calculate stats
            const unreadCount = sampleMessages.filter(msg => !msg.read).length;
            const todayCount = sampleMessages.filter(msg => msg.time.includes('2023-12-01')).length;

            // Update stats
            totalMessages.textContent = sampleMessages.length;
            unreadMessages.textContent = unreadCount;
            todayMessages.textContent = todayCount;

            // Hide empty state
            emptyState.style.display = 'none';

            // Clear container
            container.innerHTML = '';

            // Add messages
            sampleMessages.forEach(msg => {
                const messageCard = document.createElement('div');
                messageCard.className = 'message-card';
                messageCard.innerHTML = `
                    <div class="message-header">
                        <div class="message-sender">
                            <div class="sender-name">${msg.name}</div>
                            <div class="sender-email">${msg.email}</div>
                        </div>
                        <div class="message-time">${msg.time}</div>
                    </div>
                    <div class="message-subject">${msg.subject}</div>
                    <div class="message-content">${msg.message}</div>
                    <div class="message-actions">
                        <button class="action-btn reply-btn" onclick="replyToMessage('${msg.email}')">
                            <i class="fas fa-reply"></i> Reply
                        </button>
                        <button class="action-btn delete-btn" onclick="deleteMessage(${msg.id})">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                `;
                container.appendChild(messageCard);
            });
        }

        // Action functions
        function replyToMessage(email) {
            window.location.href = `mailto:${email}`;
        }

        function deleteMessage(id) {
            if (confirm('Are you sure you want to delete this message?')) {
                alert(`Message ${id} deleted (This is a demo)`);
                // In real app, you would send DELETE request to server
            }
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                window.location.href = 'index.html';
            }
        }

        // Load messages on page load
        document.addEventListener('DOMContentLoaded', function() {
            if (checkPassword()) {
                loadMessages();
            }
        });
    </script>
</body>
</html>
